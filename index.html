<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор настроения</title>
</head>
<body>
    <h2>Выберите свое настроение</h2>
    <button onclick="sendMood('Плохое')">Плохое</button>
    <button onclick="sendMood('Нормальное')">Нормальное</button>
    <button onclick="sendMood('Отличное')">Отличное</button>

    <script>
        // Функция для отправки данных в Telegram Web App
        function sendMood(mood) {
            Telegram.WebApp.sendData(mood);  // Отправка данных боту
        }

        // Инициализация Web App
        Telegram.WebApp.ready();
    </script>
</body>
</html>
