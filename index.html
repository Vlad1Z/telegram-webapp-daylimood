<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор ответа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Решите задачу:</h1>
    <p>Сколько будет 2 + 3?</p>
    <button onclick="sendAnswer(1)">1</button>
    <button onclick="sendAnswer(2)">2</button>
    <button onclick="sendAnswer(3)">3</button>
    <button onclick="sendAnswer(4)">4</button>
    <button onclick="sendAnswer(5)">5</button>

    <script>
        function sendAnswer(answer) {
            if (Telegram.WebApp) {
                console.log("Отправка ответа:", answer);  // Сообщение в консоли для диагностики
                Telegram.WebApp.sendData(answer);  // Отправка выбранного ответа обратно в бота
            } else {
                console.error("Telegram Web App API не найден.");
            }
        }

        // Инициализация Telegram WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
