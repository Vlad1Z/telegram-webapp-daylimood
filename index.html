<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор настроения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Выберите настроение:</h1>
    <button onclick="sendMood('Плохое')">Плохое</button>
    <button onclick="sendMood('Нормальное')">Нормальное</button>
    <button onclick="sendMood('Отличное')">Отличное</button>

    <script>
        function sendMood(mood) {
            Telegram.WebApp.sendData(mood);  // Отправка выбранного настроения обратно в бота
        }
    </script>
</body>
</html>
